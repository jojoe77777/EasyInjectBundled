# Branding Configuration for EasyInjectBundled
# 
# Edit these values to customize the output JAR name and branding.
# After editing, run build.bat to create a new JAR with your branding.

# The name of your project (used in JAR filename and UI)
# Example: Toolscreen, MyInjector, CustomMod
brand.name=Toolscreen

# Version string
brand.version=1.0.9

# ---------------------------
# Auto-update configuration
# ---------------------------
# Optional: enable update checks when this JAR is executed as a pre-launch command.
# If unset/blank, update checks are skipped.
# GitHub API endpoint to check for the latest release.
update.latestReleaseApiUrl=https://api.github.com/repos/jojoe77777/Toolscreen/releases/latest

# (Optional) Human releases page URL for display / fallback.
update.releasesUrl=https://github.com/jojoe77777/Toolscreen/releases

# Regex to choose which asset to download from the release (first match wins).
# Default behavior is any .jar, but you can tighten this if you publish multiple jars.
update.assetNameRegex=.*\\.jar$